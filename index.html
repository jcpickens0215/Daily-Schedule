<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block">Time!</p>
    </header>

    <div class="container">
      <table>
        <tbody id="scheduleTable">
          <tr>
            <td class="col-1 p-2 hour">9 AM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t9AMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="0">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">10 AM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t10AMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="1">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">11 AM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t11AMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="2">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">12 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t12PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="3">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">1 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t1PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="4">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">2 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t2PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="5">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">3 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t3PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="6">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">4 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t4PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="7">Save Button!</button>
            </td>
          </tr>
          <tr>
            <td class="col-1 p-2 hour">5 PM</td>
            <td class="col-10 p-0">
              <textarea class="form-control description" id="t5PMTextArea" rows="3"></textarea>
            </td>
            <td class="col-1 p-0">
              <button class="saveBtn" data-index="8">Save Button!</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
